<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>Forms
</head>
<body>
    <h2>This is forms</h2>
    <form action="backend.php">
        <div>
            <label for="name">Name:</label>
          <input type="text" name="myName" id="name">
        </div> <br>
        <div>
            <label for="role">Role :</label>
            <input type="text" name="myRole" id="role">
        </div>    
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="myEmail" id="email">
        </div>    <br>
        <br>
        <div>
            <label for="date">Date:</label>
            <input type="date" name="myDate" id="date" >
        </div> <br>
        <div>
            <label for="Bonus">Bonus:</label>
            <input type="number" name="myBonus" id="Bonus" >
        </div> <br>
        <div>
            <label for="check">Are you eligible:</label>
            <input type="checkbox" name="myEligibility" id="check">
        </div>
    </div> <br>
    <div>
        Gender: <label for="male">Male</label><input type="radio" name="myGender" id="male" >
        <label for="fe">Female</label><input type="radio" name="myGender" id="fe" >
        <label for="other">other</label><input type="radio" name="myGender" id="other" >
    </div> <br>
    <div>
        <label for="ww">write about yourself:</label>
       <textarea name="myText" id="ww" cols="60" rows="10"></textarea>
    </div>
    <div>
           <input type="submit" value="Submit Now">
           <input type="reset" value="Reset Now">
    </div> <br>
    <div> 
        <label for="age">Age:</label>
        <select name="myAge" id="age">
            <option value="6-10">6-10</option>
            <option value="11-21">11-21</option>
            <option value="22-30">22-30</option>
            <option value="31 above">6-10</option>
        </select>
    </div> <br>
    <div> 
        <label for="con">Country:</label>
        <select name="myCountry" id="con">
            <option value="ind">india</option>
            <option value="nepal">nepal</option>
            <option value="japan">japan</option>
            <option value="america">america</option>
        </select>
    </div>
    </form>
</body>
</html>
